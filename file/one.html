<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date());
    }
   //this is intervalid part   
    let intervalId;
   //this part store a id in variable
   const sprnt =document.querySelector("#stop")
 const prnt = document.querySelector("#start")
    
    prnt.addEventListener('click',function(){
     intervalId = setInterval(sayDate, 1000, "hi");
   },false);
   sprnt.addEventListener('click',function(){
 clearInterval(intervalId)
   },false);
   

</script>
</html>
